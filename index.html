<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello file of html</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="Name" name="name">
        <input type="text" placeholder="Price" name="price">
        <input type="text" placeholder="Qunatity" name="quantity">
        <button type="submit">submit</button>
    </form>
    <div id="showProduct">

    </div>

    <script>
        function loadProduct(){
            fetch('/products')
            .then(res => res.json())
            .then(products =>{
                console.log(products);
                const container = document.getElementById('showProduct');
                products.forEach(pd => {
                    const p = document.createElement('p');
                    p.innerHTML = `${pd.name} | Price: &#2547;${pd.price} | Unit:${pd.quantity}
                       
                    <button onclick="deleteProduct('${pd._id}')" >Delete</button>
                    `;
                    container.appendChild(p)
                });
            })
        }
        loadProduct();



        function deleteProduct(id){
            //console.log(id);
            fetch(`/delete/${id}`,{
                method: 'DELETE'
            })
            .then( res => res.json())
            .then( result =>{
                console.log('delete successfully');
            })
        }
    </script>
</body>
</html>
