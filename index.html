<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello file of html</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="Name" name="name">
        <input type="text" placeholder="Price" name="price">
        <input type="text" placeholder="Qunatity" name="quantity">
        <button type="submit">submit</button>
    </form>
    <div id="showProduct">

    </div>
    <div id="update">

    </div>
    <script>
        function loadProducts(){
            fetch('/products')
            .then(res => res.json())
            .then(products =>{
                console.log(products);
                const container = document.getElementById('showProduct');
                products.forEach(pd => {
                    const p = document.createElement('p');
                    p.innerHTML = `${pd.name} | Price: &#2547;${pd.price} | Unit:${pd.quantity}
                    <button onclick="loadProduct('${pd._id}')">Update</button>
                    <button onclick="deleteProduct('${pd._id}')" >Delete</button>
                    `;
                    container.appendChild(p)
                });
            })
        }
        loadProducts();

        function loadProduct(id){
            fetch(`/product/${id}`)
            .then(res => res.json())
            .then( data =>{
                //console.log(data);
                const update = document.getElementById('update');
                update.innerHTML =`
                Price: <input type="text" value="${data.name}" id="name">
                <br>
                Price: <input type="text" value="${data.price}" id="price">
                <br>
                Quantity: <input type="text" value="${data.quantity}" id="quantity">
                <br>
                <button onclick="updateProduct('${data._id}')" >Update</button>
                `;
            })
        }
        //update Product
        function updateProduct(id){
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = {id, price, quantity};
            console.log(product);
            fetch(`/update/${id}`,{
                method: 'PATCH',
                headers:{'Content-Type': 'application/json'},
                body: JSON.stringify(product)
            })
            .then(res => res.json())
            .then( data => {
                console.log('updated');
            })

        }

        //delete product
        function deleteProduct(id){
            //console.log(id);
            fetch(`/delete/${id}`,{
                method: 'DELETE'
            })
            .then( res => res.json())
            .then( result =>{
                console.log('delete successfully');
            })
        }
    </script>
</body>
</html>
